<form id="urlForm">
    <label for="url1">URL 1:</label>
    <input type="text" id="url1" name="url1"><br><br>
    <label for="url2">URL 2:</label>
    <input type="text" id="url2" name="url2"><br><br>
    <label for="url3">URL 3:</label>
    <input type="text" id="url3" name="url3"><br><br>
    <button type="submit">Submit</button>
</form>
<script>
    document.getElementById('urlForm').onsubmit = async (e) => {
        e.preventDefault();
        const url1 = document.getElementById('url1').value;
        const url2 = document.getElementById('url2').value;
        const url3 = document.getElementById('url3').value;
        const response = await fetch('https://hook.us2.make.com/e4ri9r46oayxr4x87qrdaqyjwn75vna3', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url1, url2, url3 })
        });
    };
</script>
